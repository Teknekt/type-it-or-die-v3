<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type it or Die</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      text-align: center;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      color: #00ffff;
    }
    .instructions {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
    }
    .word {
      font-size: 2rem;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .leaderboard {
      background-color: #222;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
    }
    .leaderboard h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .start-btn {
      margin-top: 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .start-btn:hover {
      background: #0097a7;
    }
    .share {
      margin-top: 20px;
    }
    .share button {
      background-color: #4267B2;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Type it or Die</h1>
    <p class="instructions">Type the word shown below as fast as you can. Each correct word gives you 1 extra second. Miss, and you lose!</p>
    <div class="word" id="word">Click Start</div>
    <input type="text" id="input" placeholder="Start typing..." disabled />
    <div class="stats">
      <div>‚è± Time: <span id="time">0</span>s</div>
      <div>üíØ Score: <span id="score">0</span></div>
    </div>
    <button class="start-btn" id="start-btn">Start Game</button>

    <!-- AdSense Slot -->
    <div style="margin-top: 20px;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7723689755297651"
           data-ad-slot="6475259413"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="leaderboard">
      <h3>üèÜ High Scores</h3>
      <ol id="leaderboard"></ol>
    </div>

    <div class="share">
      <button onclick="shareOnFacebook()">Share on Facebook</button>
      <button onclick="shareOnTwitter()">Share on Twitter</button>
    </div>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const words = [
      // Standard words
      "apple", "banana", "keyboard", "monitor", "future", "challenge",
      "internet", "planet", "rocket", "science", "program", "focus",
      "electric", "random", "space", "time", "speed", "victory", "level",
      "danger", "fast", "typing", "score", "bonus", "type", "react",
      "javascript", "html", "css", "input",
      // Bonus words
      "synchronization", "transcendental", "cryptocurrency", "neuroscience", "encyclopedia",
      "microprocessor", "institutionalization", "photosynthesis", "extraterrestrial", "hypertextual"
    ];

    const wordEl = document.getElementById("word");
    const input = document.getElementById("input");
    const timeEl = document.getElementById("time");
    const scoreEl = document.getElementById("score");
    const leaderboardEl = document.getElementById("leaderboard");
    const startBtn = document.getElementById("start-btn");

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    let score = 0;
    let time = 0;
    let currentWord = "";
    let interval;

    function randomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function setNewWord() {
      currentWord = randomWord();
      wordEl.textContent = currentWord;
    }

    function startGame() {
      score = 0;
      time = 7;
      input.disabled = false;
      input.value = "";
      input.focus();
      setNewWord();
      scoreEl.textContent = score;
      timeEl.textContent = time;
      startBtn.disabled = true;

      interval = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(interval);
      input.disabled = true;
      wordEl.textContent = "Game Over!";
      startBtn.disabled = false;
      updateLeaderboard();
      wrongSound.play();
    }

    input.addEventListener("input", () => {
      if (input.value.trim().toLowerCase() === currentWord.toLowerCase()) {
        score++;
        scoreEl.textContent = score;
        time += 1;
        timeEl.textContent = time;
        input.value = "";
        setNewWord();
        correctSound.play();
      }
    });

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("highScores")) || [];
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem("highScores", JSON.stringify(scores));

      leaderboardEl.innerHTML = scores
        .map((s, i) => `<li>#${i + 1}: ${s}</li>`) 
        .join("");
    }

    function shareOnFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    function shareOnTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("Try to beat my score on 'Type it or Die'!");
      window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
    }

    window.addEventListener("load", updateLeaderboard);
    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
