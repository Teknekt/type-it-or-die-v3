<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type It Or Die</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .instructions {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #word {
      font-size: 32px;
      margin: 20px 0;
    }

    #input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #timer, #score {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0197a1;
    }

    #leaderboard-container {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #leaderboard-container h2 {
      margin-bottom: 10px;
    }

    #leaderboard {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard li {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    #share-buttons button {
      margin: 10px 5px 0 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Type It Or Die</h1>
    <div class="instructions">
      Skriv ordet som visas s√• snabbt du kan. Varje r√§tt ord ger dig mer tid!  
      Se hur m√•nga po√§ng du hinner f√• innan klockan tar slut.
    </div>

    <div id="timer">‚è≥ Tid kvar: <span id="time">10</span> sek</div>
    <div id="score">‚≠ê Po√§ng: <span id="points">0</span></div>
    <div id="word">Tryck p√• Start!</div>
    <input type="text" id="input" disabled />
    <br />
    <button onclick="startGame()">Starta spelet</button>

    <div id="leaderboard-container">
      <h2>üèÜ Topplista</h2>
      <ol id="leaderboard"></ol>

      <div id="share-buttons">
        <button onclick="shareTwitter()">Dela p√• Twitter</button>
        <button onclick="shareFacebook()">Dela p√• Facebook</button>
      </div>
    </div>

    <!-- AdSense-kod -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-7723689755297651"
         data-ad-slot="6475259413"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </div>

  <script>
    const words = ["banan", "tiger", "sverige", "snabb", "glass", "robot", "havet", "katt", "hund", "√§pple"];
    let time = 10;
    let score = 0;
    let timer;
    let currentWord = "";

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function startGame() {
      score = 0;
      time = 10;
      document.getElementById("input").disabled = false;
      document.getElementById("input").value = "";
      document.getElementById("input").focus();
      document.getElementById("points").textContent = score;
      currentWord = getRandomWord();
      document.getElementById("word").textContent = currentWord;

      timer = setInterval(() => {
        time--;
        document.getElementById("time").textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          document.getElementById("input").disabled = true;
          onGameOver(score);
          document.getElementById("word").textContent = "Spelet √§r √∂ver!";
        }
      }, 1000);
    }

    document.getElementById("input").addEventListener("input", function() {
      if (this.value.toLowerCase() === currentWord.toLowerCase()) {
        score++;
        document.getElementById("points").textContent = score;
        this.value = "";
        currentWord = getRandomWord();
        document.getElementById("word").textContent = currentWord;
        time += 2;
      }
    });

    function getLeaderboard() {
      let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      return scores;
    }

    function saveScore(score) {
      let scores = getLeaderboard();
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(scores));
    }

    function renderLeaderboard() {
      const leaderboardEl = document.getElementById('leaderboard');
      let scores = getLeaderboard();
      leaderboardEl.innerHTML = '';
      if (scores.length === 0) {
        leaderboardEl.innerHTML = '<li>Ingen data √§n</li>';
      } else {
        scores.forEach(score => {
          leaderboardEl.innerHTML += `<li>${score} po√§ng</li>`;
        });
      }
    }

    function onGameOver(finalScore) {
      saveScore(finalScore);
      renderLeaderboard();
      currentScore = finalScore;
    }

    let currentScore = 0;

    function shareTwitter() {
      const text = encodeURIComponent(`Jag fick ${currentScore} po√§ng i "Type It Or Die"! Testa sj√§lv: https://type-it-or-die.vercel.app`);
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');
    }

    function shareFacebook() {
      const url = encodeURIComponent('https://type-it-or-die.vercel.app');
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    window.onload = () => {
      renderLeaderboard();
    };
  </script>

</body>
</html>
