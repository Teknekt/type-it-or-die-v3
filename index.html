<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type It Or Die</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #word {
      font-size: 32px;
      margin: 20px 0;
    }
    #input {
      padding: 10px;
      font-size: 18px;
    }
    #timer, #score {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #leaderboard-container {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    #share-buttons button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Type It Or Die</h1>
  <div id="timer">Tid kvar: <span id="time">10</span> sek</div>
  <div id="score">Poäng: <span id="points">0</span></div>
  <div id="word">Tryck på Start!</div>
  <input type="text" id="input" disabled />
  <br />
  <button onclick="startGame()">Starta spelet</button>

  <div id="leaderboard-container">
    <h2>Topplista</h2>
    <ol id="leaderboard"></ol>

    <div id="share-buttons">
      <button onclick="shareTwitter()">Dela på Twitter</button>
      <button onclick="shareFacebook()">Dela på Facebook</button>
    </div>
  </div>

  <!-- AdSense-kod -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="YYYYYYYYYY"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script>
    const words = ["banan", "tiger", "sverige", "snabb", "glass", "robot", "havet", "katt", "hund", "äpple"];
    let time = 10;
    let score = 0;
    let timer;
    let currentWord = "";

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function startGame() {
      score = 0;
      time = 10;
      document.getElementById("input").disabled = false;
      document.getElementById("input").value = "";
      document.getElementById("input").focus();
      document.getElementById("points").textContent = score;
      currentWord = getRandomWord();
      document.getElementById("word").textContent = currentWord;

      timer = setInterval(() => {
        time--;
        document.getElementById("time").textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          document.getElementById("input").disabled = true;
          onGameOver(score);
          document.getElementById("word").textContent = "Spelet är över!";
        }
      }, 1000);
    }

    document.getElementById("input").addEventListener("input", function() {
      if (this.value.toLowerCase() === currentWord.toLowerCase()) {
        score++;
        document.getElementById("points").textContent = score;
        this.value = "";
        currentWord = getRandomWord();
        document.getElementById("word").textContent = currentWord;
        time += 2;
      }
    });

    function getLeaderboard() {
      let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      return scores;
    }

    function saveScore(score) {
      let scores = getLeaderboard();
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(scores));
    }

    function renderLeaderboard() {
      const leaderboardEl = document.getElementById('leaderboard');
      let scores = getLeaderboard();
      leaderboardEl.innerHTML = '';
      if (scores.length === 0) {
        leaderboardEl.innerHTML = '<li>Ingen data än</li>';
      } else {
        scores.forEach(score => {
          leaderboardEl.innerHTML += `<li>${score} poäng</li>`;
        });
      }
    }

    function onGameOver(finalScore) {
      saveScore(finalScore);
      renderLeaderboard();
      currentScore = finalScore;
    }

    let currentScore = 0;

    function shareTwitter() {
      const text = encodeURIComponent(`Jag fick ${currentScore} poäng i "Type It Or Die"! Testa själv: https://type-it-or-die.vercel.app`);
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');
    }

    function shareFacebook() {
      const url = encodeURIComponent('https://type-it-or-die.vercel.app');
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    window.onload = () => {
      renderLeaderboard();
    };
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7723689755297651"
     crossorigin="anonymous"></script>
</body>
</html>
