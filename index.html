<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Type It or Die</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.25.1/dist/supabase.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .game-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    p {
      margin-top: 0;
      color: #bbb;
    }
    .word-display {
      font-size: 2.2rem;
      margin: 20px 0;
      min-height: 2.5rem;
      user-select: none;
    }
    input[type=text] {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .leaderboard {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      color: #eee;
      max-height: 300px;
      overflow-y: auto;
    }
    .leaderboard h3 {
      margin-top: 0;
    }
    .leaderboard ul {
      padding-left: 20px;
      margin: 0;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #2e8b57;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #246b44;
    }
    #nameInputContainer.hide {
      display: none;
    }
  </style>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7723689755297651"
     crossorigin="anonymous"></script>

</head>
<body>

  <div class="game-container">
    <h1>Type It or Die</h1>
    <p>Type the words fast! Miss one and it's over. Bonus time for hard words.</p>

    <div id="nameInputContainer">
      <input type="text" id="nameInput" placeholder="Enter your name here" maxlength="20" />
    </div>

    <button id="startBtn">Start Game</button>

    <div class="word-display" id="word"></div>

    <input type="text" id="text" autocomplete="off" placeholder="Type here..." style="display:none;" />

    <div class="info" style="display:none;" id="gameInfo">
      <div>Time: <span id="time">10</span>s</div>
      <div>Score: <span id="score">0</span></div>
    </div>

    <div class="leaderboard" id="leaderboard">
      <h3>üèÜ Global Highscores</h3>
      <ul id="scores"></ul>
    </div>

    <div class="share-buttons" style="margin-top: 20px;">
      <button onclick="shareTwitter()">Share on Twitter</button>
      <button onclick="shareFacebook()">Share on Facebook</button>
    </div>

    <!-- Google AdSense Ins -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin-top: 30px"
         data-ad-client="ca-pub-7723689755297651"
         data-ad-slot="6475259413"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Sounds -->
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
  <audio id="failSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});

    // Word lists
    // (Fler √§n 500 ord kan l√§ggas i samma format)
    const easyWords = [
      "apple","sun","cat","ball","car","dog","home","fish","star","cake","milk","book","pen","tree","shoe",
      "door","bird","rain","snow","moon","cloud","grass","hat","cup","key","bird","fish","leaf","girl","boy",
      // ... (l√§gg till fler ord efter behov)
    ];
    const hardWords = [
      "algorithm","hypothesis","cryptography","juxtaposition","miscellaneous",
      "photosynthesis","metamorphosis","parliament","philosophy","architecture",
      // ... (l√§gg till fler sv√•ra ord)
    ];
    // Kombinera alla ord
    const allWords = [...easyWords, ...hardWords];

    // DOM Elements
    const wordEl = document.getElementById("word");
    const textInput = document.getElementById("text");
    const nameInput = document.getElementById("nameInput");
    const nameInputContainer = document.getElementById("nameInputContainer");
    const startBtn = document.getElementById("startBtn");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const gameInfo = document.getElementById("gameInfo");
    const scoresList = document.getElementById("scores");
    const successSound = document.getElementById("successSound");
    const failSound = document.getElementById("failSound");

    // Supabase init
    const supabaseUrl = "https://wtzfzuragddwggmdemqf.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0emZ6dXJhZ2Rkd2dnbWRlbXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDAxOTEsImV4cCI6MjA3MDA3NjE5MX0.eNFGNive5js3JYBnKpVMPlI5Xi0CKdxfUWNklRzA9F0";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Game state
    let score = 0;
    let time = 10;
    let currentWord = "";
    let timerInterval;
    let playerName = "";

    function getRandomWord() {
      const idx = Math.floor(Math.random() * allWords.length);
      return allWords[idx];
    }

    function displayWord() {
      currentWord = getRandomWord();
      wordEl.innerText = currentWord;
    }

    function updateScore() {
      score++;
      scoreEl.innerText = score;
    }

    function updateTime(bonus = 0) {
      time += bonus;
      timeEl.innerText = time;
    }

    function gameOver() {
      failSound.play();
      clearInterval(timerInterval);
      textInput.disabled = true;
      alert(`Game Over! Your score: ${score}`);
      saveScore(score);
      startBtn.disabled = false;
      startBtn.innerText = "Play Again";
      nameInputContainer.classList.remove("hide");
      textInput.style.display = "none";
      gameInfo.style.display = "none";
      wordEl.innerText = "";
    }

    async function saveScore(score) {
      if (!playerName) return; // if no name, skip saving
      const { data, error } = await supabase
        .from("highscores")
        .insert([{ name: playerName, score }]);
      if (error) {
        console.error("Failed to save score:", error);
      } else {
        loadScores();
      }
    }

    async function loadScores() {
      const { data, error } = await supabase
        .from("highscores")
        .select("*")
        .order("score", { ascending: false })
        .limit(10);
      if (error) {
        console.error("Failed to load scores:", error);
        return;
      }
      scoresList.innerHTML = "";
      data.forEach(({ name, score }) => {
        const li = document.createElement("li");
        li.innerText = `${name}: ${score}`;
        scoresList.appendChild(li);
      });
    }

    function startGame() {
      playerName = nameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name to start!");
        nameInput.focus();
        return;
      }
      nameInputContainer.classList.add("hide");
      startBtn.disabled = true;
      startBtn.innerText = "Playing...";
      score = 0;
      time = 10;
      scoreEl.innerText = score;
      timeEl.innerText = time;
      gameInfo.style.display = "flex";
      textInput.style.display = "inline-block";
      textInput.disabled = false;
      textInput.value = "";
      textInput.focus();
      displayWord();

      timerInterval = setInterval(() => {
        time--;
        timeEl.innerText = time;
        if (time <= 0) {
          gameOver();
        }
      }, 1000);
    }

    textInput.addEventListener("input", () => {
      if (textInput.value.trim() === currentWord) {
        successSound.play();
        updateScore();

        // Ge bonus-tid om sv√•ra ord
        if (hardWords.includes(currentWord)) {
          updateTime(3);
        } else {
          updateTime(1);
        }

        textInput.value = "";
        displayWord();
      }
    });

    startBtn.addEventListener("click", startGame);

    // Enter start med enter i namn-input
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") startGame();
    });

    // Ladda highscore direkt vid start
    loadScores();

    // Dela-funktioner
    function shareTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`I scored ${score} points playing Type It or Die! Try yourself!`);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    }
    function shareFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
    }
  </script>

</body>
</html>
